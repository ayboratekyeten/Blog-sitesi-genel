<body>

    <header>

        <nav style="text-align: center; font-size: 0.9rem;">
            <a href="../index.html" style="margin: 0 10px; color:#555;">ANA SAYFA</a>

        </nav>
        <hr style="margin-top: 20px; border: 0; border-top: 1px solid #ddd;">
    </header>

    <main>
        
        <div class="profile-header">
            <img src="../resimler/aybora.jpg" alt="Aybora Tekyeten" class="profile-pic">
            
            <h1>Aybora Tekyeten</h1>
            <p class="bio">
           TakÄ±lÄ±yorum.
            </p>
        </div>

        <h3>YazarÄ±n YazÄ±larÄ±</h3>
        
       <div id="yazar-yazilari">
    </div>

<script>
  const repo = 'ayboratekyeten/Blog-sitesi-genel';
  const yazarAdi = 'Aybora Tekyeten'; 

  fetch(`https://api.github.com/repos/${repo}/contents/yazilar`)
    .then(res => res.json())
    .then(files => {
      const liste = document.getElementById('yazar-yazilari');
      liste.innerHTML = '';

      files.sort((a, b) => b.name.localeCompare(a.name));

      files.forEach(file => {
        if(file.name.endsWith('.html')) {
          fetch(file.download_url)
            .then(res => res.text())
            .then(content => {
              // Dosya iÃ§eriÄŸinde yazarÄ± kontrol et
              if (content.includes(`author: ${yazarAdi}`) || content.includes(`Yazar: ${yazarAdi}`)) {
                let parcalar = file.name.replace('.html', '').split('-');
                let tarih = "Eski YazÄ±";
                let baslik = parcalar.join(' ');

                if (parcalar.length >= 4 && !isNaN(parcalar[0])) {
                  tarih = `${parcalar[2]}.${parcalar[1]}.${parcalar[0]}`;
                  baslik = parcalar.slice(3).join(' ');
                }

                liste.innerHTML += `
                  <div class="post-item" style="margin-bottom: 10px;">
                      <span class="date" style="color: #888; margin-right: 10px;">${tarih}</span>
                      <a href="/yazilar/${file.name}" style="font-weight: bold; text-transform: capitalize; text-decoration: none; color: #222;">${baslik}</a>
                  </div>`;
              }
            });
        }
      });
    });
</script>
